<div class="container">
  <div class="row gutters">
    <div class="col-xl-5 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img
                  src="https://bootdey.com/img/Content/avatar/avatar7.png"
                  alt="Maxwell Admin"
                />
              </div>
              <h5 class="user-name">{{ StudentProfile.name }}</h5>
              <h6 class="user-email">
                <a href="mailto:{{ StudentProfile.email }}">{{
                  StudentProfile.email
                }}</a>
              </h6>
            </div>
            <div class="about">
              <h5>نبذة عني</h5>
              <h4>طالب</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-7 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <form [formGroup]="form" (ngSubmit)="updateData()">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-2 text-primary">تفاصيل شخصية</h6>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="fullName">الاسم الكامل</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="أدخل الاسم الكامل"
                    formControlName="name"
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="eMail">البريد الإلكتروني</label>
                  <input
                    type="email"
                    class="form-control"
                    id="eMail"
                    placeholder="أدخل عنوان البريد الإلكتروني"
                    formControlName="email"
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="phone">الهاتف</label>
                  <input
                    type="text"
                    class="form-control disabled"
                    id="phone"
                    placeholder="أدخل رقم الهاتف"
                    formControlName="phone"
                  />
                </div>
              </div>
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 m-3">
                  <div class="text-right p-3">
                    <button
                      type="submit"
                      id="submit"
                      name="submit"
                      class="btn btn-primary"
                    >
                      تحديث
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5 mb-3">
    <div class="row">
      <div class="col-md-4" *ngFor="let subject of StudentProfile?.subjects">
        <div class="card p-3 mb-2">
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center"></div>
          </div>
          <div class="mt-5">
            <h3 class="heading">{{ subject }}</h3>
            <div class="mt-5">
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <div class="mt-3">
                <!-- <span class="text1"
                  >عدد ساعات الكورس <span class="text2">المتبقى </span></span
                > -->
                <span class="text1"
                  >{{ StudentProfile.numberofhours }} عدد ساعات الحجز<span class="text2"> </span
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
