<div class="container my-5 w-75">
    <form [formGroup]="SubjectForm" (ngSubmit)="onSubmit()" class="my-3">
      <div class="form-group">
        <label for="name">اسم المادة</label>
        <input [(ngModel)]="SubjectForm.value.name" [class.is-invalid]="Name?.invalid &&Name?.touched" name="name" type="text" id="name" formControlName="name" class="form-control" placeholder="اسم المادة">
      </div>
      <div  *ngIf="Name?.errors&&Name?.touched">
        <small *ngIf="Name?.errors?.['required']">يجب ادخال اسم الماده</small>
            
      </div>
      <br>
      <div>
        <label>
          <input type="radio" formControlName="grade" [(ngModel)]="selectedOption" value="1">لجميع المراحل التعليميه
        </label>
        &nbsp; &nbsp;&nbsp;&nbsp;
        &nbsp; &nbsp;&nbsp;&nbsp;
        <label >
          <input type="radio"  formControlName="grade" [(ngModel)]="selectedOption" value="2" > للمرحله الثانويه فقط
        </label>
      </div>
      <div  *ngIf="Grade?.errors&&Grade?.touched">
        <small *ngIf="Grade?.errors?.['required']">يجب عليك الاختيار</small>
            </div>

            <button type="submit" [disabled]="SubjectForm.invalid" class="btn btn-danger my-5 rounded-3" style="background-color: #06BBCC; ">حفظ</button>

        </form>
        </div>
