<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">الاسم</th>
        <th scope="col">الايميل</th>
        <th scope="col">رقم الموبايل</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of displayedInstructors">
        <th scope="row">{{item.name}}</th>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>
          <div>
            <button class="btn btn-danger rounded-3" (click)="AcceptedRequest(item.id)">قبول</button>
            <button class="btn btn-primary rounded-3 mx-3"
                    (click)="RejectedRequest(item.id)"
                    style="background-color: #06BBCC !important;">رفض</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button class="btn btn-link btn-primary rounded-3" [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
      السابق
    </button>

    <span class="mt-2 mx-3">الصفحة {{currentPage}} من {{totalPages}}</span>

    <button class="btn btn-link btn-primary rounded-3" [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">
      التالي
    </button>
  </div>
</div>
