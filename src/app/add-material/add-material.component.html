<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div style="margin-top: 120px;">
    <div class="container">
        <form>
            <div class="form-group text-end">
                <label for="formGroupExampleInput" class="text-end">اسم الماده</label>
                <select class="form-select form-select-lg mb-3" aria-label="Default select example">
                    <option selected>اختر اسم الماده</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="form-group text-end">
                <label for="formGroupExampleInput2">ترتيب الدرس</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="الدرس الاول ....">
            </div>

            <div class="form-group text-end d-flex justify-content-sm-between">
                <label for="formFileLg" >ارفاق ملف</label>
                <button (click)="addItem()" class="btn btn-danger">اضف ملف اخر</button>

              </div>
              <div>
                <div *ngFor="let item of itemList">
                    <input class="form-control form-control-lg my-3" id="formFileLg" type="file"/>

                </div>
              </div>
            
        </form>
    </div>
</div>
